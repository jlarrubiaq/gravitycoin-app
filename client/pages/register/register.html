<template name="register">
  <div class="panel-heading">
    <div class="panel-title text-center">
      <h3 class="title">Register</h3>
    </div>
  </div>
  <div class="main-login main-center">
    {{#if errorMessage}}
      <h5>
          <i class="red-text small material-icons">error_outline</i>
         {{errorMessage}}
      </h5>
    {{/if}}
    <form class="register form-horizontal" method="post" action="#">
      <div class="form-group">
        <label for="username" class="cols-sm-2 control-label">Choose your username</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <input type="text" class="form-control" name="username" id="username" placeholder="Choose your username"/>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="cols-sm-2 control-label">Your Email</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <input type="email" class="form-control" name="email" id="email" placeholder="Enter your Email"/>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="cols-sm-2 control-label">Password</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <input type="password" class="form-control" name="password" id="password"
                   placeholder="Enter your Password"/>
          </div>
        </div>
      </div>

      <div class="form-group ">
        <input class="btn btn-primary btn-lg btn-block login-button" type="submit" value="Register">
      </div>
      <div class="login-register">
        <a href="/login">Login</a>
      </div>
    </form>
  </div>
</template>
