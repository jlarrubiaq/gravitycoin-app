<template name="userDetails">
  <h3>Your details</h3>
  <table>
    <thead>
        <tr>
          <th>Details</th>
        </tr>
      </thead>
    <tbody>
      {{#each details}}
        <tr>
          <td><strong>{{label}}</strong></td>
          <td>{{value}}</td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>
