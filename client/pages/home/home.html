<template name="home">
  <h1>GRAVITYCOIN APP</h1>
  <h2>Send money to your friends</h2>
  <h3>Current users</h3>
  {{#if users}}
    <ul>
      {{#each user in users}}
        <li>{{user.username}} - <a href="/transferto/{{user._id}}">Make transfer</a></li>
      {{/each}}
    </ul>
  {{else}}
    No active users right now.
  {{/if}}
</template>
