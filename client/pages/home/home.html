<template name="home">
  <h3>Transfer Gravitycoins to your friends</h3>
  {{#if isLoggedInUser}}
    <table>
      <thead>
        <tr>
          <th>Current users</th>
        </tr>
      </thead>
      <tbody>
        {{#if users}}
          {{#each user in users}}
            <tr>
              <td>{{user.username}}</td>
              <td><a href="/transferto/{{user._id}}">Make transfer</a></td>
            </tr>
          {{/each}}
        {{else}}
          <tr>
            <td>No active users right now.</td>
          </tr>
        {{/if}}
        </tbody>
    </table>
  {{else}}
    You need to login to start trasfer tokens to your friends.
  {{/if}}
</template>
