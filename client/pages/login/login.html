<template name="login">
  <div class="panel-heading">
    <div class="panel-title text-center">
      <h3 class="title">Login</h3>
      <hr/>
    </div>
  </div>
  <div class="main-login main-center">
      {{#if errorMessage}}
      <h5>
        <i class="red-text small material-icons">error_outline</i>
         {{errorMessage}}
      </h5>
    {{/if}}
    <form class="form-horizontal login" method="post" action="#">
      <div class="form-group">
        <label for="email" class="cols-sm-2 control-label">Your Email</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <input type="email" class="form-control" name="email" id="email" placeholder="Enter your Email"/>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="confirm" class="cols-sm-2 control-label">Password</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <input type="password" class="form-control" name="password" id="password"
                   placeholder="Confirm your Password"/>
          </div>
        </div>
      </div>

      <div class="form-group ">
        <input type="submit" class="btn btn-primary btn-lg btn-block login-button" value="Login">
      </div>
      <div class="login-register">
        <a href="/register">If you have no account yet, it is about time!</a>
      </div>
    </form>
  </div>
</template>
