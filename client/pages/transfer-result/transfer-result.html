<template name="transferResult">
  <h3>Transfer</h3>
  <h5>{{#if statusSuccess}}
      <i class="green-text small material-icons">done_all</i>
    {{else}}
      <i class="red-text small material-icons">error_outline</i>
    {{/if}} {{statusText}}</h5>
  <div>
    <table>
        <thead>
            <tr>
              <th>{{detailsText}}</th>
            </tr>
          </thead>
        <tbody>
          {{#each details}}
            <tr>
              <td><strong>{{label}}</strong></td>
              <td>{{value}}</td>
            </tr>
          {{/each}}
        </tbody>
      </table>
      <a href="/" class="btn">Start again</a>
  </div>
</template>
